<ngu-carousel #carousel class="carousel" [inputs]="tileConfig" [dataSource]="tiles" (onMove)="slideChange($event)"
    (mouseover)="carouselHover = true" (mouseout)="carouselHover = false">
    <ngu-tile *nguCarouselDef="let url; let j = index">
        <div class="tile" [style.background]="'url(' + url + ')'">
        </div>
    </ngu-tile>
    <button NguCarouselPrev class="btn-carousel btn-carousel-prev" [style.opacity]="carousel.isFirst ? 0.5 : inherit"
        [hidden]="!carouselHover">
        <img src="./assets/img-chevron-left.svg">
    </button>
    <button NguCarouselNext class="btn-carousel btn-carousel-next" [style.opacity]="carousel.isLast ? 0.5 : inherit"
        [hidden]="!carouselHover">
        <img src="./assets/img-chevron-right.svg">
    </button>
</ngu-carousel>
