<ngu-carousel #carousel class="carousel" [inputs]="tileConfig" [dataSource]="tiles" (onMove)="slideChange($event)">
    <ngu-tile *nguCarouselDef="let url; let j = index">
        <div class="tile" [style.background]="'url(' + url + ')'"></div>
    </ngu-tile>
    <button NguCarouselPrev class="btn-carousel-prev" [style.opacity]="carousel.isFirst ? 0.5:1">&lt;</button>
    <button NguCarouselNext class="btn-carousel-next" [style.opacity]="carousel.isLast ? 0.5:1">&gt;</button>
</ngu-carousel>
